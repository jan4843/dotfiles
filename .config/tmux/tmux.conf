set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g detach-on-destroy off
set-option -g aggressive-resize on
set-option -g mode-keys vi
set-option -g display-time 4000
set-option -s escape-time 0

set-option -g default-terminal "screen-256color"
set-option -as terminal-overrides ',*:dim=\E[2m'

set-option -g status-right ''

bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key k send-keys C-l \; run-shell "sleep 0.1" \; clear-history

set-option -g mouse on
bind-key -T copy-mode-vi WheelUpPane if-shell -F "#{alternate_on}" "" "select-pane \; send-keys -X scroll-up"
bind-key -T copy-mode-vi WheelDownPane if-shell -F "#{alternate_on}" "" "select-pane \; send-keys -X scroll-down"
bind-key -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X end-selection
bind-key -T copy-mode-vi DoubleClick1Pane send-keys -X select-word
bind-key -T copy-mode-vi TripleClick1Pane send-keys -X select-line

bind-key v copy-mode
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'pbcopy' \; send-keys -X copy-pipe-and-cancel '[ -n "$SSH_TTY" ] && printf "\e]0;clipboard=$(base64)\a" > $SSH_TTY'
